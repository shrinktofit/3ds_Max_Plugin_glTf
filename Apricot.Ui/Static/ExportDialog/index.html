<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <link rel="stylesheet" href="./external/bootstrap.min.css">
    <script src="./external/jquery.min.js"></script>
    <script src="./external/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel-group">
            <!-- Include -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#includeCollapse">Include</a>
                    </h4>
                </div>
                <div id="includeCollapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <input type="checkbox" id="includeMeshCheckBox"></input>
                            <label for="includeMeshCheckBox">Meshes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeAnimationCheckBox"></input>
                            <label for="includeAnimationCheckBox">Animations</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeCameraCheckBox"></input>
                            <label for="includeCameraCheckBox">Cameras</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeLightCheckBox"></input>
                            <label for="includeLightCheckBox">Lights</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mesh -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#meshCollapse">Mesh</a>
                    </h4>
                </div>
                <div id="meshCollapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <input type="checkbox" id="includeNormalCheckBox"></input>
                            <label for="includeNormalCheckBox">Normals</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeTangentCheckBox"></input>
                            <label for="includeTangentCheckBox">Tangents</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeUVCheckBox"></input>
                            <label for="includeUVCheckBox">UVs</label>
                        </div>
                        <div>
                            <input type="checkbox" id="includeVertexColorCheckBox"></input>
                            <label for="includeVertexColorCheckBox">Vertex Colors</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Animation -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#animationCollapse">Animation</a>
                    </h4>
                </div>
                <div id="animationCollapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <input type="range" min="1" max="72" class="slider" id="animationBaseSampleInput"></input>
                            <label for="animationBaseSampleInput">Base Sample</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Extensions -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#extensionCollapse">Extensions</a>
                    </h4>
                </div>
                <div id="extensionCollapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <input type="checkbox" id="extensionKhrDracoMeshCompressionInput"></input>
                            <label for="extensionKhrDracoMeshCompressionInput">KHR Draco Mesh Compression</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Format -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#formatCollapse">Format</a>
                    </h4>
                </div>
                <div id="formatCollapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <label>Format</label>
                            <select name="format">
                                <option value="mixed">Mixed(.gltf + .bin)</option>
                                <option value="binary">Binary(.glb)</option>
                                <option value="json">JSON(.gltf)</option>
                            </select>
                        </div>
                        <div>
                            <label>Index Type</label>
                            <select name="indexType">
                                <option value="least8">At least 8 bits</option>
                                <option value="least16">At least 16 bits</option>
                                <option value="fixed8">8 bits</option>
                                <option value="fixed16">16 bits</option>
                                <option value="fixed32">32 bits</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function onExportButtonClicked() {
                window.external.InteropExport();
            }

            function onCancelButtonClicked() {
                window.external.InteropCancel();
            }
        </script>


        <div>
            <button onclick="onExportButtonClicked()">Export</button>
            <button onclick="onCancelButtonClicked()">Cancel</button>
        </div>
    </div>
</body>

</html>
